<!DOCTYPE html>
<html lang="{{ page.lang }}">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ site.title_de }}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link href="{{ 'assets/styles.css' | relative_url }}" rel="stylesheet" />
    <link href="../assets/styles.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
      integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
<div class="container-lg">
  <header class="navbar navbar-dark bg-primary">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/">
        <img alt="Logo" src="{{ 'assets/logo.svg' | relative_url }}">
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMainMenu" aria-controls="navbarMainMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      {% include {{ page.lang }}/main_nav.html %}
    </nav>  
  </header>

  <main role="main">
    {{ content }}
  </main>

  <footer>
    <div class="footer-bg"></div>
    <div class="footer-lang bg-secondary">
        <ul class="nav justify-content-end">
          <li class="nav-item"><a class="nav-link {% if page.lang == "de" %}active{% endif %}" href="/de/">Deutsch</a></li>
          <li class="nav-item"><a class="nav-link {% if page.lang == "fr" %}active{% endif %}" href="/fr/">Fran√ßais</a></li>
          <li class="nav-item"><a class="nav-link {% if page.lang == "it" %}active{% endif %}" href="/it/">Italiano</a></li>
          <li class="nav-item"><a class="nav-link {% if page.lang == "en" %}active{% endif %}" href="/en/">English</a></li>
        </ul>
    </div>
    {% include {{ page.lang}}/footer.html %}
  </footer>
</div>    
  </body>
</html>
