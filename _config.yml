# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title_de: PBS MiData - Dokumentation
desc_de: Offizielle Dokumentation für die MiData der PBS

title_fr: PBS MiData - Documentation
desc_fr: Documentation officielle pour les MiData du PBS

title_it: PBS MiData - Documentazione
desc_it: Documentazione ufficiale per i MiData di PBS

# baseurl: '/docu/'
url: "https://docu.scout.ch" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
markdown: kramdown

# plugins:

permalink: none

sass:
  # loading path from site root
  # default to _sass
  # sass_dir: _sass

  # style : nested (default), compact, compressed, expanded
  #         :nested, :compact, :compressed, :expanded also works
  # see http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style
  # on a typical twitter bootstrap stats are :
  # nested 138,7kB, compact 129,1kB, expanded 135,9 kB, compressed 122,4 kB
  style: compressed

# defaults:
#   -
#     scope:
#       path: '_posts'
#     values:
#       layout: 'tool'

collections:
  faqs:
    output: true
  articles:
    output: true
  introductions:
    output: true
  releases:
    output: true

defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: "de"
    values:
      relevance_title: "Relevant für:"
  - scope:
      path: "fr"
    values:
      relevance_title: "Pertinent pour:"
  - scope:
      path: "it"
    values:
      relevance_title: "Rilevante per:"
  - scope:
      path: "_articles/de"
    values:
      permalink: "de/dokumentation/:slug"
      lang: de
      pagename: "dokumentation"
      backroute: "dokumentation"
      backlink: "Zurück zur Übersicht"
      relevance_title: "Relevant für:"
      layout: article
  - scope:
      path: "_articles/fr"
    values:
      permalink: "fr/documentation/:slug"
      lang: fr
      pagename: "documentation"
      backroute: "documentation"
      backlink: "Retour à la vue d'ensemble"
      relevance_title: "Pertinent pour:"
      layout: article
  - scope:
      path: "_articles/it"
    values:
      permalink: "it/documentazione/:slug"
      lang: it
      pagename: "documentazione"
      backroute: "documentazione"
      backlink: "Torna alla panoramica"
      relevance_title: "Rilevante per:"
      layout: article
  - scope:
      path: "_introductions/de"
    values:
      permalink: "de/einstieg/:slug"
      lang: de
      pagename: "einstieg"
      backroute: "index"
      backlink: "Zurück zur Übersicht"
      relevance_title: "Relevant für:"
      layout: article
  - scope:
      path: "_introductions/fr"
    values:
      permalink: "fr/einstieg/:slug"
      lang: fr
      pagename: "einstieg"
      backroute: "index"
      backlink: "Retour à la vue d'ensemble"
      relevance_title: "Pertinent pour:"
      layout: article
  - scope:
      path: "_introductions/it"
    values:
      permalink: "it/einstieg/:slug"
      lang: it
      pagename: "einstieg"
      backroute: "index"
      backlink: "Torna alla panoramica"
      relevance_title: "Rilevante per:"
      layout: article
  - scope:
      path: "_releases/de"
    values:
      permalink: "de/versionshinweise/:slug"
      lang: de
      releases: "versionshinweise"
      backlink: "Zurück zur Übersicht"
      layout: release
  - scope:
      path: "_releases/fr"
    values:
      permalink: "fr/notes-de-version/:slug"
      lang: fr
      releases: "notes de version"
      backlink: "Retour à la vue d'ensemble"
      layout: release
  - scope:
      path: "_releases/it"
    values:
      permalink: "it/note-di-rilascio/:slug"
      lang: it
      releases: "note di rilascio"
      backlink: "Torna alla panoramica"
      layout: release

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - package.json
  - yarn.lock
